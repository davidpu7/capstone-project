<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Wilkommen, bienvenue, and welcome to Heroku!</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Milestone Project 1</h2>
          <form action="{{ url_for('view_ticker') }}" method="post">
          <p>Ticker symbol: <input type='text' name ='ticker' placeholder='TSAL' /></p>
	  <p>Start Date: <input type='date' name='start' /></p>
          <p>End Date: <input type='date' name='end' /></p>
          <input type="checkbox" name ="box1" value='close' />Closing Price<br>
          <input type="checkbox" name ="box2" value='adj_close' />Adjust closing price<br>
          <input type="checkbox" name ="box3" value='open' />Opening Price<br>
          <p><input type="submit" value="Submit"></p>
          </form>  
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
