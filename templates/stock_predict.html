<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Stock Analysis Tool">
    <meta name="David" content="stock_analysis">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Stock Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Bootstrap core CSS -->
    <style>
    p.error {
        display:inline-table;
        background-color:green;
        color:#fff;
    }
    .flashes { background: #cee5F5; padding: 0.5em;
                  border: 1px solid #aacbe2; }
    </style>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body style>
  	{% with messages = get_flashed_messages(with_categories=true) %}
        <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
	    {% if messages %}
            <ul class=flashes>
	        {% for category, message in messages %}
		        <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
			        {{ message }}
		        </div>
		    {% endfor %}
            </ul>
	    {% endif %}
	{% endwith %}
<!-- <body style = "background-image: url('static/img/home.png'); background-size: 100%; background-repeat: no-repeat;" > -->
    <div class="container">
      <div class="row">
        <div class="text-left maindiv"> 
          <h2>Stock Price Predictor</h2>
          <form action="{{ url_for('view_ticker') }}" method="post">
          <p>Ticker symbol: <input type='text' name ='ticker' placeholder='TSLA' /></p>
          <p class="error">**Please use at least 3 months for time range**</p>
	  <p>Start Date: <input type='date' value = {{start}} name= 'start'/></p>
	  <p>End Date: <input type='date' value = {{end}} name='end' /></p>
          <!--<input type="checkbox" name ="box1" value='close' />Closing Price<br>
          <input type="checkbox" name ="box2" value='adj_close' />Adjust closing price<br>
          <input type="checkbox" name ="box3" value='open' />Opening Price<br>--!>
          <p><input type="submit" value="Submit"></p>
          </form>  
        </div>
      </div>
      <!--this is where is ttart to add my background-->
      <div class="row">
        <img src="static/img/home.png" alt="stock_shot_up" style="width:100%">
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
